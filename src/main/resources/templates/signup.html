<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TopCalculations - Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
</head>
<body>
<nav class="navbar" aria-label="Main navigation">
    <div class="navbar-left">
        <a href="/" th:href="@{/}" class="navbar-logo" aria-label="Home">TopCalculations</a>
        <div class="navbar-links">
            <a class="nav-link" th:href="@{/}" aria-label="Home">Home</a>
            <a class="nav-link" th:href="@{/login}" aria-label="Login">Login</a>
            <a class="nav-link" th:href="@{/signup}" aria-label="Signup">Sign up</a>
        </div>
    </div>
    <span class="welcome-message" th:if="${username != null and username.trim() != '' and username != 'Guest'}" aria-live="polite">Welcome, <span th:text="${username}"></span>!</span>
</nav>

<div class="container container-custom" aria-labelledby="sign-up-header" aria-describedby="sign-up-description">
    <h1 id="sign-up-header">Sign Up</h1>
    <form th:action="@{/signup}" th:object="${user}" method="post" aria-labelledby="sign-up-header" aria-describedby="sign-up-description">
        <div class="form-group">
            <label for="username" aria-label="Username">Username</label>
            <input
                    type="text"
                    id="username"
                    th:field="*{username}"
                    required
                    class="form-control"
                    aria-required="true"
                    aria-label="Enter your desired username"
                    pattern="^(?!Guest$)(?!.*\s).+$"
                    title="Username cannot be 'Guest' or contain spaces" />
        </div>
        <div class="form-group">
            <label for="password" aria-label="Password">Password</label>
            <input
                    type="password"
                    id="password"
                    th:field="*{password}"
                    required
                    class="form-control"
                    aria-required="true"
                    aria-label="Enter your password"
                    pattern="^(?!.*\s).+$"
                    title="Password cannot contain spaces" />
        </div>
        <button type="submit" class="btn btn-primary" aria-label="Submit sign-up form">Sign-Up</button>
    </form>

    <div th:if="${message}" class="alert alert-success" role="alert" aria-live="polite">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert" aria-live="assertive">
        <p th:text="${error}"></p>
    </div>
</div>

<div id="footer-placeholder" th:replace="fragments/footer :: footer" aria-labelledby="footer-placeholder"></div>
</body>
</html>
