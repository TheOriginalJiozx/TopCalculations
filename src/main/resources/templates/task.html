<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TopCalculations - Project</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<nav class="navbar">
    <div class="navbar-left">
        <a href="/" th:href="@{/}" class="navbar-logo">Calculations</a>
        <div class="navbar-links">
            <a class="nav-link" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/login}" th:if="${username == 'Guest'}">Login</a>
            <a class="nav-link" th:href="@{/signup}" th:if="${username == 'Guest'}">Signup</a>
            <a class="nav-link" th:href="@{/project}" th:if="${username != 'Guest'}">View Project</a>
            <a class="nav-link" th:href="@{/task}" th:if="${username != 'Guest'}">Add Task</a>
            <span class="nav-link" th:if="${username != 'Guest'}">
                <form action="#" th:action="@{/logout}" method="post" style="display: inline;">
                    <a href="#" onclick="event.preventDefault(); this.closest('form').submit();" class="logout-link">Logout</a>
                </form>
            </span>
        </div>
    </div>
    <span class="welcome-message" th:if="${username != 'Guest'}">Welcome, <span th:text="${username}"></span>!</span>
</nav>
<h1>Project</h1>

<div class="table-container">
    <form th:action="@{/task}" th:object="${task}" method="post">
        <div>
            <label for="wbs">WBS:</label>
            <input type="text" id="wbs" th:field="*{wbs}" required>
        </div>
        <div>
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" th:field="*{taskName}" required>
        </div>
        <div>
            <label for="duration">Duration:</label>
            <input type="text" id="duration" th:field="*{duration}" required>
        </div>
        <div>
            <label for="planned_start_date">Planned Start Date:</label>
            <input type="date" id="planned_start_date" th:field="*{plannedStartDate}" required>
        </div>
        <div>
            <label for="planned_finish_date">Planned Finish Date:</label>
            <input type="date" id="planned_finish_date" th:field="*{plannedFinishDate}" required>
        </div>
        <div>
            <label for="assigned">Assigned:</label>
            <input type="text" id="assigned" th:field="*{assigned}" required>
        </div>
        <div>
            <button type="submit">Save Task</button>
        </div>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>
</div>

<div id="footer-placeholder" th:replace="fragments/footer :: footer"></div>
</body>
</html>
